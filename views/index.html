<div class="col-md-12">
  <form id="form1" name="form1" method="post">

    <label for="select">Select:</label>

    	<option value="el">Event List</option>
    </select>
  </p> -->
  <div class="form-group">
    <label for="select2" class="col-sm-2 control-label">Select DataSource:</label>
    <select name="select2" id="select2" class="form-control">
    	 <option value="fda">FDA</option>
         <option value="os">Offsides</option>
         <option value="ts">TwoSides</option>
         <option value="mc">Med Canada</option>
    </select>
  </div>
  <div class="form-group" id="radio_grp">
    <label class="col-sm-2 control-label">Search by :</label>
    <input type = "radio"
                   name = "radSize"
                   id = "drugname"
                   value = "drugname"
                   checked = "checked" />
    <label for = "drugname">Drug Name</label>
    <input type = "radio"
                   name = "radSize"
                   id = "drugindication"
                   value = "drugindication"
                   />
    <label for = "drugname">Drug Indication</label>
  </div>
  <div class="form-group">
    <label for="search" id="search1Label" class="col-sm-2 control-label">Enter Drug Name/ Indication:</label>
    <input type="search" class="col-md-10" name="search" id="search"  placeholder="Enter drug name here..." >
  </div>
  <div class="form-group">
    <label for="search2" id="search2Label" class="col-sm-2 control-label" hidden> Enter other drug name:</label>
    <input type="search" name="search2" class="col-md-10" id="search2" placeholder="Enter drug name here..." hidden>
  </div>
  <div class="form-group">
    <div class="col-md-2"></div>
    <button class="btn btn-default" id="submit">Submit</button>
  </div>
  </form>
</div>
<div class="col-md-12">

    <textarea name="textarea" id="textarea" class="col-sm-8 js-copytextarea" disabled></textarea>
